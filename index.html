<body>


    <main>
        <div class="top">

            <div class="top-buttons">
               <a href="#left-form" onclick="sliding()" id="top-a-first"><button class="btn1">Log In</button></a>
               <a href="#right-form"  onclick="sliding2()" id="top-a-sec"><button class="btn2">Sign Up</button></a>
            </div>

        </div>
      
        <div class="container">





              <!-- -------------------------------Log In---------------------- -->

              <div class="sub-cont">

                <div id="slide"></div>
           
              
            <div class="left">
              


                <form action="" id="left-form">

                    <h1 class="heading"><span style="color:#043961;">Log</span>In</h1>

                    <div class="input-box">
                 
                    <label for="username1"><i class="fa-solid fa-user" style="color: #fff; margin-right: 0.5rem;"></i>Username</label>
                    <input type="text" id="username1"  required>
                </div>


                <div class="input-box">
                    <label for="password1"><i class="fa-solid fa-lock" style="color: #fff; margin-right: 0.5rem;" ></i>Password</label>

                    <input type="text" id="password1" required>
                </div>


                    <div class="forgot">
                        <a href="index.html" id="forgot-a-first"><p>Forgot Password?</p></a>
                       
            


                    </div>



                   
                    <button class="log-in">Log In</button>


                </form>

               

            
                


                
            </div>

            <!-- -------------------------------Sign Up---------------------- -->


            <div class="right">

                
                <form action="" id="right-form">

                    <h1 class="heading"><span style="color:#043961;">Sign</span>Up</h1>

                    <div class="input-box">
                 
                    <label for="username1"><i class="fa-solid fa-user" style="color: #fff; margin-right: 0.5rem;"></i>Username</label>
                    <input type="text" id="username1" required >
                </div>


                <div class="input-box">
                    <label for="password1"><i class="fa-solid fa-lock" style="color: #fff; margin-right: 0.5rem;" ></i>Password</label>

                    <input type="text" id="password1" required>
                </div>

                <div class="input-box">
                    <label for="password1"><i class="fa-solid fa-envelope" style="color: #fff; margin-right: 0.5rem;"></i>Email</label>

                    <input type="email" id="password1" required>
                </div>


                    <
                    



                   
                    <button class="sign-up" >Sign Up</button>




                    
                </form>
                
            </div>
        </div>
        
   

    </div>
